name: 'Ephemeral Environment Create/Update'
description: 'Create or update ephemeral environments using the Ephemeral Environments API'
author: 'Vertuoza'

inputs:
  repository_name:
    description: 'Name of the repository'
    required: true
  pr_number:
    description: 'PR number'
    required: true
  services_json:
    description: 'JSON array of services with name and image_url properties'
    required: true
  github_token:
    description: 'GitHub token for commenting on PRs'
    required: true
  api_url:
    description: 'URL of the Ephemeral Environments API'
    required: false
    default: 'https://ephemeral-environments-api.tailf31c84.ts.net'
  tailscale_domain:
    description: 'Tailscale domain for the ephemeral environment'
    required: false
    default: 'tailf31c84.ts.net'

outputs:
  environment_url:
    description: 'URL of the ephemeral environment'
    value: ${{ steps.set-url.outputs.url }}
  environment_id:
    description: 'ID of the ephemeral environment'
    value: ${{ steps.set-id.outputs.id }}

runs:
  using: 'composite'
  steps:
    - name: Set environment ID
      id: set-id
      shell: bash
      run: |
        echo "id=${{ inputs.repository_name }}-pr-${{ inputs.pr_number }}" >> $GITHUB_OUTPUT

    - name: Set environment URL
      id: set-url
      shell: bash
      run: |
        echo "url=https://${{ inputs.repository_name }}-pr-${{ inputs.pr_number }}.${{ inputs.tailscale_domain }}" >> $GITHUB_OUTPUT

    - name: Connect to Tailscale
      uses: tailscale/github-action@v2
      with:
        oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
        oauth-secret: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
        tags: tag:github-actions

    - name: Create/Update ephemeral environment
      shell: bash
      run: |
        # Create or update the environment
        curl --max-time 600 -X POST ${{ inputs.api_url }}/api/environments \
          -H "Content-Type: application/json" \
          -d '{
            "repository_name": "${{ inputs.repository_name }}",
            "pr_number": ${{ inputs.pr_number }},
            "services": ${{ inputs.services_json }}
          }'

    - name: Comment on PR about creation/update
      uses: actions/github-script@v6
      with:
        github-token: ${{ inputs.github_token }}
        script: |
          const url = `${{ steps.set-url.outputs.url }}`;

          github.rest.issues.createComment({
            issue_number: ${{ inputs.pr_number }},
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ Ephemeral environment deployed at: ${url}\n\nThis environment will be automatically updated when you push new commits to this PR.`
          });
